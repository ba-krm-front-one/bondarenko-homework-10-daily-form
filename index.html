<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<header class="ba-header">

	</header>
	<main>
		<div class="bg">
			<div class="bg__forma">
				<div class="forma__text">
					<div class="forma__logo">
						<img src="img/sign-up-icon.svg">
						<h2>Create your free account</h2>
						<p>
							Come and join our cool and amazing community, fill in your details
to get started. Already have an account?<a href="#">Log in.</a>
						</p>
					</div>
					<form action="#" class="forma">
						<input type="text" placeholder="First name" class="forma__input">
						<input type="text" placeholder="Last name" class="forma__input">
						<input type="email" placeholder="Email address" class="forma__input">
						<input type="password" placeholder="Password" class="forma__input">
						<button type="submit" class="forma__btn">Sign up for free</button>
					</form>
					<div class="forma-text__footer">
						<p>
							By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and 
the  <a href="#">Privacy Policy</a>
						</p>
					</div>					
				</div>
				
			</div>
		</div>

	</main>
	<footer class="ba-footer">

	</footer>
</body>
</html>
